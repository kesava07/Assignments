<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="card-body">
            <h3>
                Profile Information
            </h3>
            <div class="sections-container">
                <div class="sections">
                    <label>Agency Name<span class="text-danger">*</span></label>
                    <input type="text" name="agency-name" />
                    <label>Address<span class="text-danger">*</span></label>
                    <input type="text" name="agency-name" />
                    <label>Toll-Free Number<span class="text-danger">*</span></label>
                    <input type="text" name="agency-name" />
                    <label>Company Name<span class="text-danger">*</span></label>
                    <input type="text" name="agency-name" />
                </div>
                <div class="sections">
                    <label>Agency Type<span class="text-danger">*</span></label>
                    <input type="text" name="agency-name" />
                    <div class="sub-inputs">
                        <div>
                            <label>City<span class="text-danger">*</span></label>
                            <input type="text" name="agency-name" />
                        </div>
                        <div>
                            <label>State<span class="text-danger">*</span></label>
                            <input type="text" name="agency-name" />
                        </div>
                    </div>
                    <label>Email<span class="text-danger">*</span></label>
                    <input type="email" name="agency-name" />
                    <label>Office Space<span class="text-danger">*</span></label>
                    <div class="radio-section">
                            <input type="radio" name="gender" value="male" checked> Male<br>
                            <input type="radio" name="gender" value="female"> Female<br>
                    </div>
                </div>
                <div class="sections">
                    <label>Password<span class="text-danger">*</span></label>
                    <input type="password" name="agency-name" />
                    <label>Telephone Number<span class="text-danger">*</span></label>
                    <input type="number" name="agency-name" />
                    <label>Website<span class="text-danger">*</span></label>
                    <input type="password" name="agency-name" />
                </div>
            </div>

        </div>
    </div>
</body>

</html>
